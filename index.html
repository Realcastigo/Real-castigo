
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Real Castigo - Elenco</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .topo {
      text-align: center;
      padding: 20px;
    }
    .topo img {
      width: 100px;
    }
    .topo h1 {
      margin: 10px 0 0;
      font-size: 28px;
    }
    .secao {
      margin: 20px;
    }
    .secao h2 {
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      font-size: 20px;
    }
    .jogador {
      display: flex;
      align-items: center;
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
    }
    .jogador img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .info {
      flex: 1;
    }
    .camisa {
      font-size: 18px;
      background-color: #444;
      padding: 8px 12px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    .capitao {
      margin-left: 10px;
      background-color: gold;
      color: black;
      font-weight: bold;
      padding: 4px 6px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="topo">
    <img src="logo-rc.png" alt="Logo do Real Castigo">
    <h1>Real Castigo</h1>
  </div>

  <div class="secao">
    <h2>Goleiros</h2>
    <div class="jogador">
      <img src="avatar.png" alt="Igor Soares">
      <div class="info">
        <strong>Igor Soares</strong><br>
        Brasil (Goleiro)
      </div>
      <div class="camisa">2</div>
    </div>
  </div>

  <div class="secao">
    <h2>Linhas</h2>
    <div class="jogador">
      <img src="avatar.png" alt="Cauê Soares">
      <div class="info">
        <strong>Cauê Soares</strong><br>
        Brasil (Linha)
      </div>
      <div class="camisa">7<span class="capitao">CAP</span></div>
    </div>
    <div class="jogador">
      <img src="avatar.png" alt="Negão">
      <div class="info">
        <strong>Negão</strong><br>
        Brasil (Linha)
      </div>
      <div class="camisa">11</div>
    </div>
  </div>
</body>
</html>
